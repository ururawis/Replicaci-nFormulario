<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="../Statics/styles/formestilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Completo</h1>
        <form id="mainForm">
                <label for="nombre">Nombre completo</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                <br><br>

                <label for="edad">Edad: </label>
                <br>
                <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" min="1" required>
                <br><br>

                <label for="codigopostal">Codigo postal</label>
                <br>    
                <input type="number" id="codigopostal" name="codigopostal" placeholder="Igresa tu código postal: xxxxx" required>
                <br><br>

                <label>Género</label>
                <br>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" checked>
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">
                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="otro">
                <br><br>

                <label>Intereses(selecciona todos lo que apliquen)</label>
                <br>
                <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                <label for="tecnologia">Tecnología</label>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="arte" name="intereses" value="arte">
                <label for="arte">Arte</label>
                <br><br>

                <label for="pais">País</label>
                <br>
                <select id="pais" name="pais" required>
                    <option value="mex">México</option>
                    <option value="esp">España</option>
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="per">Perú</option>
                    <option value="chile">Chile</option>
                    <option value="ven">Venzuela</option>
                    <option value="ot">Otros</option>
                </select>
                <br><br>

                <label for="comentarios">Comentarios: </label>
                <br>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
                <br><br>

                <label for="imagen">Seleccionar imagen:</label>
                <br>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <br><br>

                <button type="submit" value="Enviar Formulario">Enviar formulario</button>
            </form>
        </div>
        <script src = "../Dynamics/js/form.js"></script> 
</body>
</html>
